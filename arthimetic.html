<!DOCTYPE html>
<html>

<head>
    <title>
        Arthimetic Operations </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>


</head>

<body>
    <h1> <b> Sanhith Gouravelly computes</h1><b></h1>
        <form><br><br>
            <label for="base ">Enter a base</label>
            <input type="number" id="base" value=10><br><br><br>

            <label for="exponent ">Enter an exponent</label>
            <input type="number" id="exponent" value=2><br><br><br>

            <input type="button" onclick="power()" value="Compute"><br>
        </form>

        <p id="result">Output</p>
        <script>
            function power() {
                Base = document.getElementById("base").value;
                Exponent = document.getElementById("exponent").value;
                out = document.getElementById("result");
                var result = new String();
                var a = new Array;

                for (i = 1; i <= Exponent; i++) {
                    a[i] = Math.pow(Base, i);
                    result = result.concat(a[i]);
                    result = result + ' ';

                }
                out.innerHTML = "Powers of base are : " + result + " ";
            }
        </script>
        <form>
            <div>
                <input type="radio" id="plus"  onclick="processRadio()" value="plus">

                <label for="plus">+</label>
            </div>
            <div>
                <input type="radio" id="minus" onclick="processRadio()" value="minus">

                <label for="minus">-</label>
            </div>

            <div>
                <input type="radio" id="times" onclick="processRadio()" value="times">
                <label for="times">*</label>
            </div>

            <div>
                <input type="radio" id="divide" onclick="processRadio()" value="divide">
                <label for="divide">/</label>
            </div>
        </form>
        <p id="Result_1">Our Result</p>

        <script>
            function processRadio() {
                x = document.getElementById("base").value;
                y = document.getElementById("exponent").value;
                plus = document.getElementById("plus").checked
                minus = document.getElementById("minus").checked
                times = document.getElementById("times").checked
                divide = document.getElementById("divide").checked
                output = document.getElementById("Result_1");


                if (plus) {
                    output.innerHTML =(Number)(x) + Number(y)
                }
                if (minus) {
                    output.innerHTML = x - y
                }
                if (times) {
                    output.innerHTML = x * y
                }
                if (divide) {
                    output.innerHTML =  x / y
                }
            }
        </script>


</body>

</html>
