<!DOCTYPE html>
<html>

 </head>
<body>
<h2>Pass phrase by Sanhith Gouravelly</h2>
<form>
    <input type="button" onclick="processPhrase()" value="Check the phrase">
</form>


<p id="result">This text will be replaced </p>
    <label for="form1_phrase">Enter the secret phrase </label>
    <input type ="password" id="form1_phrase" name="form1_phrase" step=2 value="Let me in">
     <br><br/>
    <label for="form1_check">Enter a phrase </label>
    <input type ="text" id="form1_check" name="form1_check" autofocus> <br>
     <br/>

<script> 
let correct = 0, wrong = 0;
function processPhrase(){
    console.log("Getting form values")
    secretphrase = document.getElementById("form1_phrase").value
    phrase = document.getElementById("form1_check").value
    out = document.getElementById("result")
    if(secretphrase === phrase){
        correct = correct + 1;
        out.innerHTML = "correct count: "+correct
        alert("Access allowed");
    } else {
        wrong = wrong + 1;
        out.innerHTML = "wrong count: "+wrong
        alert("Access denied");
    }
}
</script>
</body>
</html>
