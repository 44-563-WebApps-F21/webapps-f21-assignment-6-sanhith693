    <script>
        let correct = 0, wrong = 0;
        function processPhrase(){
                console.log("Checking the phrase")

                b=document.getElementById("form1_check").value
                confirmed=confirm("Do you want to continue with phrase :"+b)

                    if(a==b){
                    correct++
                    alert("Access allowed")
                    out.innerHTML="Correct attempt "+correct}
                    else{
                    wrong++
                    alert("Access denied")
                    out.innerHTML="Wrong attempt"+wrong
                    }
        
                }
                else
                out.innerHTML="please confirm"
                while (wrong>=4) {
                    alert("Account locked");                }
                
                
            }

    </script>
