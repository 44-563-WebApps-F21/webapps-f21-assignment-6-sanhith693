<!DOCTYPE html>
<html>

<head>
    <title>ASSIGNMENT ON CHECKBOXES </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <h2>Sanhith Gouravelly orders a car</h2>

    <form>
        <input type="checkbox" id="electric" name="property1" value="true">
        <label for="cb1_cheese">electric</label>

        <input type="checkbox" id="ac" name="property2" value="ac">
        <label for="ac">ac</label>

        <input type="checkbox" id="gps" name="property3" value="gps">
        <label for="gps">gps</label>

        <input type="button" onclick="orderCar()" value="Order a car">
    </form>
    <p id="result">Output</p>
    <form>
        <label for="property ">Enter a property</label>
        <input type="text" id="property" value="color"><br><br><br>

        <label for="value ">Enter a value</label>
        <input type="text" id="value" autofocus><br><br><br>

        <input type="button" onclick="updateCar()" value="Update the car">



    </form>

    <p id="result1">Output</p>
    <script>
      var my_car={};
function orderCar(){
    my_car={};
    
    if(document.getElementById("electric").checked){
        my_car["electric"]=true;
    }else{
        my_car["electric"]=false;
    }
     if(document.getElementById("ac").checked){
        my_car["ac"]=true;
    }else{
        my_car["ac"]=false;
    }
    if(document.getElementById("gps").checked){
        my_car["gps"]=true;
    }else{
        my_car["gps"]=false;
    }
    
    out =document.getElementById("result") 
    my_car= JSON.stringify(my_car);
    out.innerHTML=my_car
    my_car= JSON.parse(my_car)
}

    </script>

    <script>
        function updateCar(){
            
         
    var property=document.getElementById("property").value;
    var value1=document.getElementById("value").value;
    my_car[property]=value1;

    out = document.getElementById("result1")
    my_car= JSON.stringify(my_car);
    out.innerHTML=my_car
    my_car= JSON.parse(my_car)
        }

    

        
    </script>
</body>

</html>
